apiVersion: apps/v1
kind: Deployment
metadata:
  name: pubgserver
spec:
  minReadySeconds: 0
  progressDeadlineSeconds: 600
  replicas: 2
  selector:
    matchLabels:
      cdk8s.io/metadata.addr: pubgserver-deployment-c81b1a45
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        cdk8s.io/metadata.addr: pubgserver-deployment-c81b1a45
    spec:
      automountServiceAccountToken: false
      containers:
        - image: pubgserver:latest
          imagePullPolicy: IfNotPresent
          livenessProbe:
            failureThreshold: 3
            initialDelaySeconds: 60
            periodSeconds: 30
            tcpSocket:
              port: 8090
          name: pubgserver
          ports:
            - containerPort: 8090
          readinessProbe:
            failureThreshold: 3
            initialDelaySeconds: 60
            periodSeconds: 30
            tcpSocket:
              port: 8090
          resources:
            limits:
              cpu: 1500m
              memory: 2048Mi
            requests:
              cpu: 1000m
              memory: 512Mi
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
            readOnlyRootFilesystem: true
            runAsNonRoot: false
          startupProbe:
            failureThreshold: 3
            initialDelaySeconds: 60
            periodSeconds: 30
            tcpSocket:
              port: 8090
      dnsPolicy: ClusterFirst
      hostNetwork: false
      restartPolicy: Always
      securityContext:
        fsGroupChangePolicy: Always
        runAsNonRoot: true
      setHostnameAsFQDN: false
      terminationGracePeriodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: pubgserver
spec:
  externalIPs: []
  ports:
    - port: 8090
      targetPort: 8090
  selector:
    cdk8s.io/metadata.addr: pubgserver-deployment-c81b1a45
  type: LoadBalancer
